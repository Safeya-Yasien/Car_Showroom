<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- icons -->

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600&family=Lato:wght@300&family=Macondo&family=Merienda:wght@300&family=Merriweather&family=Oswald:wght@300&family=Work+Sans:wght@200&display=swap"

    <title>Car Showroom</title>

  <body>

        <a href="#">

        <ul class="links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#choose">Products</a></li>

          <li><a href="#contact">Contact Us</a></li>

    <main id="home">
      <div class="container">
        <div class="header-text">
          <h1>GoDrive</h1>
          <p>Car Showroom</p>
        </div>
        <div class="find-car">
          <input type="text" placeholder="Any Model" />
          <select name="model">
            <option></option>
            <option></option>
            <option></option>
            <option></option>
            <option></option>

          <button>Search</button>

      </div>

    <div class="about" id="about"></div>
    <div class="services" id="services"></div>
    <div class="reviews" id="reviews"></div>
    <footer id="contact"></footer>
