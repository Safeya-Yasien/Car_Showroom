<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600&family=Lato:wght@300&family=Macondo&family=Merienda:wght@300&family=Merriweather&family=Oswald:wght@300&family=Work+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Car Showroom</title>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="container">
          <a href="index.html">
            <img class="logo" src="images/logo.jpg" alt="logo" />
          </a>
          <i class="fas fa-bars toggle-menu"></i>
          <ul class="links">
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="team.html">Team</a></li>
          </ul>
        </div>
      </header>
      <main id="home">
        <div class="container">
          <div class="header-text">
            <h1>Go Drive</h1>
            <p>Car Showroom</p>
          </div>
          <div class="find-car">
            <select name="model">
              <option>Any Model</option>
              <option>Tesla</option>
              <option>Toyota</option>
              <option>Nissan</option>
              <option>Jeep</option>
              <option>Honda</option>
              <option>Fiat</option>
              <option>BMW</option>
            </select>
            <button>Search</button>
          </div>
        </div>
      </main>
      <div class="about" id="about"></div>
      <div class="reviews" id="reviews"></div>
      <footer id="contact"></footer>
    </div>
  </body>
</html>
