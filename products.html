<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600&family=Lato:wght@300&family=Macondo&family=Merienda:wght@300&family=Merriweather&family=Oswald:wght@300&family=Work+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Products</title>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="container">
          <a href="#">
            <img class="logo" src="images/2.jpg" alt="logo" />
          </a>
          <i class="fas fa-bars toggle-menu"></i>
          <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a class="active" href="products.html">Products</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="team.html">Team</a></li>
          </ul>
        </div>
      </header>
      <div class="products" id="#products">
        <div class="container">
          <div class="box">
            <div class="image">
              <img src="images/fiat-1.png" alt="fiat-1" />
            </div>
            <div class="info">
              <div class="car-name">
                <img
                  class="logo"
                  src="images/Fiat-Logo-768x358.png"
                  alt="Fiat-logo"
                />
                <h4>Fiat Linea</h4>
                <p>190$</p>
              </div>
              <div class="car-info">
                <ul>
                  <li>
                    <i class="fas fa-taxi"></i>
                    Luxery
                  </li>
                  <li>
                    <i class="fas fa-user-circle"></i>
                    5 passengers
                  </li>
                  <li>
                    <i class="fas fa-tachometer-alt"></i>
                    5.6/100 mpg
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="image">
              <img src="images/fiat-2.jpg" alt="fiat-2" />
            </div>
            <div class="info">
              <div class="car-name">
                <img
                  class="logo"
                  src="images/Fiat-Logo-768x358.png"
                  alt="Fiat-logo"
                />
                <h4>Fiat Avventura</h4>
                <p>250$</p>
              </div>
              <div class="car-info">
                <ul>
                  <li>
                    <i class="fas fa-taxi"></i>
                    Luxery
                  </li>
                  <li>
                    <i class="fas fa-user-circle"></i>
                    5 passengers
                  </li>
                  <li>
                    <i class="fas fa-tachometer-alt"></i>
                    5.6/100 mpg
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer id="contact"></footer>
    </div>
  </body>
</html>
